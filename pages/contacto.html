  <body>
    <h1 class="texto__principal">BIENVENIDO AL CONTACTO</h1>

    <main>
      <form class="formulario formulario__texto" action="text" method="post">
        <div>
          <label for="Nombre">Ingrese su Nombre</label>
          <input type="text" id="Nombre" />
        </div>
        <div>
          <label for="Apellido">Ingrese su Apellido</label>
          <input type="text" id="Apellido" />
        </div>
        <div>
          <label for="Tiempo">Ingrese su fecha de Nacimiento</label>
          <input type="date" id="Tiempo" />
        </div>
        <div>
          <label for="Color">Indique Su Color</label>
          <input type="color" id="Color" />
        </div>
        <div>
          <label for="email">Ingrese Su Email</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="archivo">Ingrese su archivo</label>
          <input type="file" name="" id="archivo" />
        </div>
        <div>
          <label for="contraseña">Introduzca su contraseña</label>
          <input type="password" id="contraseña" maxlength="15" />
        </div>
        <div>
          Ingrese su sexo HOMBRE
          <input type="radio" name="sexo" value="hombre" /> MUJER
          <input type="radio" name="sexo" value="mujer" />
        </div>
        <div>
          ACEPTA LOS TERMINOS Y CONDICIONES
          <input type="checkbox" name="acepta" value="1" />
        </div>
        <div>
          SELECCIONE EL PRODUCTO QUE NECESITA DEL SUPER
          <select name="productos">
            <option value="LECHE">LECHE</option>
            <option value="MASITAS">MASITAS</option>
            <option value="AGUA">AGUA</option>
            <option value="DETERGENTE">DETERGENTE</option>
          </select>
        </div>
        <div>
          <label for="rango">Ingrese el rango</label>
          <input type="range" id="rango" />
        </div>
        <div>
          <label for="telefono">Ingrese su telefono</label>
          <input type="tel" id="telefono" />
        </div>
        <div>
          <label for="pregunta">Deje aquí su consulta</label>
          <input type="text" id="pregunta" />
        </div>
        <div>
          <label for="enviar">Enviar ---FORMULARIO--</label>
          <input type="submit" id="enviar" value="Enviar formulario" />
        </div>

        <div>
          <label for="reseteo">Aprete para resetar</label>
          <input type="reset" value="Borrar Todo" />
        </div>

        <button class="boton"><a href="../index.html">Ir a INICIO</a></button>
      </form>
      <a href="https://www.youtube.com/watch?v=RCkk_JwsYzY" target="_blank"><img  class="yt" src="../images/youtube.png" alt="logo de yt"></a>
    </main>
